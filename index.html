<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>1C-Tovari</title>
		<!--FONTS-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
		<!--CSS-->
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="img/link.png" />
	</head>
	<body>
		<header class="site-header">
			<div class="site-header__container container">
				<a class="logo-link" href="/">
					<img src="img/header/image 1 (1).png" alt="" />
          <h2 class="logo-link__title">1С-Товары</h2>
				</a>

				<ul class="site-header__list">
					<li class="site-header__item">
						<a class="site-header__link" href="#">Как это работает</a>
					</li>

					<li class="site-header__item">
						<a class="site-header__link" href="#">Инструкции</a>
					</li>

					<li class="site-header__item">
						<a class="site-header__link" href="#">Продукты</a>
					</li>

					<li class="site-header__item">
						<a class="site-header__link" href="#">База знаний </a>
					</li>

					<li class="site-header__item">
						<a class="site-header__link" href="#">О нас</a>
					</li>
				</ul>

				<button class="btn site-header__btn">Вход</button>

				<div class="menu">
					<img src="img/header/menu.svg" alt="menu">
				</div>
			</div>
		</header>

    <main>
			<section class="hero">
				<div class="hero__container container">
        <div class="hero__info">
					<h2 class="hero__title">Управление запасами розничного магазина</h2>
					<p class="hero__text">
						Использование сервиса 1С-Товары позволяет значительно
						упростить работу по формированию заявок поставщику.
					</p>
					<button class="btn">Заказать демонстрацию</button>
				</div>

				<div class="hero__img-wrapper">
					<img src="img/main/grocery-shopping-amico 2.svg" alt="grocery-shopping-amico">
				</div>
				</div>
			</section>
    </main>
	</body>
</html>
